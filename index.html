<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Prank</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      padding: 20px;
    }
    .typing {
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid;
      width: 0;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <h1>Initializing Hack Sequence...</h1>
  <p id="hackerText" class="typing"></p>

  <script>
    const hackerText = `
      Connecting to server... 
      Bypassing firewall... 
      Accessing database... 
      Injecting malicious code... 
      Downloading sensitive information... 
      Hack complete. System compromised! 
    `;

    const hackerTextElement = document.getElementById('hackerText');

    let index = 0;
    function typeText() {
      if (index < hackerText.length) {
        hackerTextElement.textContent += hackerText[index];
        index++;
        setTimeout(typeText, 100); // Adjust speed here
      }
    }

    setTimeout(typeText, 1000);
  </script>

</body>
</html>
